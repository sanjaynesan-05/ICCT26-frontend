# Netlify Configuration for ICCT26 Frontend
# This file tells Netlify how to build and deploy your site

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Environment variables for build
[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"

# SPA Routing - Redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://api.qrserver.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-src https://www.google.com https://google.com;"

# Cache Assets - Immutable files for 1 year
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache HTML - Revalidate every hour
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# Cache JSON - Revalidate every 30 minutes
[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=1800, must-revalidate"

# Development context
[context.develop]
  command = "npm run build"
  publish = "dist"
  [context.develop.environment]
    NODE_ENV = "development"

# Production context
[context.production]
  command = "npm run build"
  publish = "dist"
  [context.production.environment]
    NODE_ENV = "production"

# Handling for common file types
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=1800"

# Enable compression
[build.processing]
  skip_processing = false
